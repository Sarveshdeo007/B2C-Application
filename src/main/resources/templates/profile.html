<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - Grook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: white;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-actions {
            margin-top: 30px;
            text-align: center;
        }
        .btn-action {
            margin: 0 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <h2>Profile Information</h2>
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <p class="form-control" th:text="${name}">John Doe</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Given Name:</label>
                <p class="form-control" th:text="${givenName}">John</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Family Name:</label>
                <p class="form-control" th:text="${familyName}">Doe</p>
            </div>

            <div class="profile-actions">
                <a href="/home" class="btn btn-primary btn-action">Go to Home</a>
                <a href="/profile/edit" class="btn btn-secondary btn-action">Edit Profile</a>
                <a href="/profile/reset-password" class="btn btn-warning btn-action">Reset Password</a>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-action">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
